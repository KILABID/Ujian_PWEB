<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Buku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="save.js"></script>
    <script src="allData.js"></script>
    <script src="find.js"></script>
    <script src="remove.js"></script>
    <script src="clearData.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="custom-theme">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">List Buku</h1>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formData">
                            <input type="hidden" name="kodeBk" id="kodeBk">
                            <label for="judul">Judul Buku</label>
                            <input type="text" placeholder="Judul Buku" class="form-control" name="judul" id="judul" required>
                            <br>
                            <label for="penulis">Penulis Buku</label>
                            <input type="text" placeholder="Penulis Buku" class="form-control" name="penulis" id="penulis" required>
                            <br>
                            <label for="tahun">Tahun Terbit</label>
                            <input type="text" placeholder="Tahun Terbit" class="form-control" id="tahun" name="tahun" required>
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Simpan</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Kode Buku</th>
                                        <th>Judul</th>
                                        <th>Penulis</th>
                                        <th>Tahun</th>
                                        <th>Edit</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
